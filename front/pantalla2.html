<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&family=Merienda:wght@300..900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #e6e6e6; /* Fondo gris claro más suave */
            color: #444;
            font-family: 'Merienda', cursive;
            text-align: center;
            padding: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .container-menu {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f7f7f7; /* Blanco casi transparente */
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-family: 'Delius Swash-Caps', cursive;
            font-size: 3em;
            margin-bottom: 40px;
            color: #333;
        }

        .menu-grid {
            display: flex;
            flex-direction: column;
            gap: 25px; /* Espacio entre elementos */
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 30px;
            background-color: #ebebeb; /* Gris más oscuro para los cuadros */
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); /* Sombra más grande */
            text-decoration: none;
            color: #333;
            font-size: 1.2em;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .menu-item:hover {
            transform: translateY(-8px); /* Elevación más notable */
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .menu-text {
            font-style: italic;
        }

        .menu-icon {
            font-size: 1.5em;
        }

        /* Estilos específicos de los íconos */
        .icon-heartbeat::after {
            content: "🧠";
            margin-left: 10px;
        }

        .icon-art::after {
            content: "🎨";
            margin-left: 10px;
        }

        .icon-emotions::after {
            content: "🎭";
            margin-left: 10px;
        }

        .icon-info::after {
            content: "📜";
            margin-left: 10px;
        }

        /* Animación de entrada */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container-menu">
        <h1>¡Hola!, ¿A dónde te gustaría ir hoy?</h1>
        <div class="menu-grid">
            <a href="burnout.html" class="menu-item">
                <span class="menu-text">El Burnout desde una perspectiva psicológica</span>
                <span class="menu-icon icon-heartbeat"></span>
            </a>
            <a href="arte.html" class="menu-item">
                <span class="menu-text">Rincón del arte</span>
                <span class="menu-icon icon-art"></span>
            </a>
            <a href="emociones.html" class="menu-item">
                <span class="menu-text">Foro de las emociones</span>
                <span class="menu-icon icon-emotions"></span>
            </a>
            <a href="psicologos.html" class="menu-item">
                <span class="menu-text">Consejos de Psicólogos</span>
                <span class="menu-icon icon-info"></span>
            </a>
        </div>
    </div>
</body>
</html>
