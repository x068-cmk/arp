<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&family=Merienda:wght@300..900&display=swap" rel="stylesheet">
    <style>
        /* Estilos específicos para esta página */
        body {
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Evita barras de desplazamiento */
        }

        .container-welcome {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            animation: fadeIn 2s ease-in-out; /* Animación de entrada para el contenedor */
        }

        .container-welcome h1,
        .container-welcome .text-description,
        .container-welcome .text-motto {
            font-family: "Delius Swash Caps", cursive;
        }

        .container-welcome h1 {
            font-size: 3em;
            margin-bottom: 20px;
            animation: slideInUp 1s ease-out; /* Animación de entrada para el título */
        }

        .container-welcome .text-description {
            font-size: 1.8em;
            font-style: italic;
            margin: 0 15%;
            line-height: 1.5;
            animation: slideInUp 1.2s ease-out; /* Animación para la descripción */
        }

        .container-welcome .text-motto {
            font-size: 1.5em;
            font-style: italic;
            margin: 40px 15% 60px;
            line-height: 1.5;
            animation: slideInUp 1.4s ease-out; /* Animación para el lema */
        }

        .play-button {
            transition: transform 0.3s ease;
            animation: pulse 1.5s infinite; /* Animación de pulsación */
        }

        .play-button:hover {
            transform: scale(1.15);
            animation: none; /* Detiene la animación al pasar el mouse */
        }

        .play-button svg {
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        /* Definición de las animaciones */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Media queries para pantallas más pequeñas */
        @media (max-width: 768px) {
            .container-welcome h1 {
                font-size: 2.5em;
            }
            .container-welcome .text-description,
            .container-welcome .text-motto {
                font-size: 1.2em;
                margin: 20px 5%;
            }
            .play-button svg {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>

    <div class="container-welcome">
        <h1>Bienvenido</h1>
        <p class="text-description">
            Este es un espacio seguro, puedes desahogarte y publicar lo que refleje tu estado de animo
        </p>
        <p class="text-motto">
            No se trata de ser el más rápido, sino de no detenerse. La tortuga, con constancia, siempre llega a la meta.
        </p>
        <div class="play-button">
            <a href="pantalla2.html">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="60px" height="60px">
                    <path d="M8 5v14l11-7z"/>
                </svg>
            </a>
        </div>
    </div>

</body>
</html>
